<html>
<head>
  <title>Simple Calendar</title>
</head>
<body>
  <h1>Simple Calendar</h1>
  <input type="number" id="yr" placeholder="Enter Year">
  <button onclick="generateCalendar()">Generate</button>
  <div id="calendar"></div>

  <script>
    function generateCalendar() {
      const year = document.getElementById('yr').value;
      if (!year) return;

      let calendarHtml = "";
      const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      
      for (let i = 0; i < 12; i++) {
        let month = new Date(year, i, 1);
        let daysInMonth = new Date(year, i + 1, 0).getDate();
        calendarHtml += `<h3>${months[i]} ${year}</h3><table><tr>`;
        
        // Add days of the week
        ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].forEach(day => {
          calendarHtml += `<th>${day}</th>`;
        });
        
        calendarHtml += "</tr><tr>";
        
        // Add empty cells for the first week if needed
        for (let j = 0; j < month.getDay(); j++) {
          calendarHtml += "<td></td>";
        }

        // Add the days of the month
        for (let day = 1; day <= daysInMonth; day++) {
          calendarHtml += `<td>${day}</td>`;
          if ((month.getDay() + day) % 7 === 0) {
            calendarHtml += "</tr><tr>";
          }
        }

        calendarHtml += "</tr></table>";
      }

      document.getElementById('calendar').innerHTML = calendarHtml;
    }
  </script>
</body>
</html
